<div id='app'></div>
<script src='index.js'></script>
<script>
  let app = document.getElementById('app')

  // renderDOM(createVDOM('div', {}, 'Hello VDOM'), app)
  let name = 'stranger'

  let onInput = (e) => {
    name = e.target.value
    rerender()
  }

  function rerender() {
    let invalid = name.length > 15
    renderDOM(
      createVDOM(
        'div',
        {
          className: 'form' + (invalid ? ' invalid': '')
        },
        createVDOM(
          'input',
          {
            value: name,
            oninput: onInput
          }
        ),
        createVDOM(
          'div',
          {},
          'Hello ',
          createVDOM(
            'span', {}, name
          )
        ),
        invalid ? createVDOM(
          'div',
          {
            className: 'warn'
          },
          'Name is too long'
        ) : ''
      ),
      app
    )
  }

  rerender()
</script>
